<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .container {
            max-width: 520px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .otp-box {
            margin: 25px 0;
            padding: 15px;
            background: #f0f0f0;
            font-size: 28px;
            letter-spacing: 8px;
            font-weight: bold;
            color: #2e7d32;
            border-radius: 6px;
        }
        p {
            color: #555;
            font-size: 15px;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Email Verification</h2>

    <p>Hello <strong th:text="${name}">User</strong>,</p>

    <p>Your One-Time Password (OTP) to verify your email is:</p>

    <div class="otp-box" th:text="${otp}">123456</div>

    <p>This OTP is valid for <strong th:text="${expiryMinutes}">10</strong> minutes.</p>

    <p>If you did not request this, please ignore this email.</p>

    <div class="footer">
        <p>Â© 2026 Expense Tracking Application</p>
    </div>
</div>

</body>
</html>
