<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .container {
            max-width: 520px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }
        .otp-box {
            margin: 25px 0;
            padding: 15px;
            background: #f0f0f0;
            font-size: 28px;
            letter-spacing: 6px;
            font-weight: bold;
            color: #d32f2f;
            border-radius: 6px;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Your Password</h2>

    <p>Hello <strong th:text="${name}">User</strong>,</p>

    <p>
        Your OTP for resetting your password is:
    </p>

    <div class="otp-box" th:text="${otp}">303606</div>

    <p>
        Use this OTP to proceed with resetting your password.
    </p>

    <p>
        This OTP is valid for
        <strong th:text="${expiryMinutes}">10</strong> minutes.
    </p>

    <p>
        If you did not request a password reset, please ignore this email.
    </p>

    <div class="footer">
        <p>Â© 2026 Expense Tracking Application</p>
    </div>
</div>

</body>
</html>
